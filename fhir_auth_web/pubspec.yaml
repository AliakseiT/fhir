name: fhir_auth_web
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.3.0-nullsafety.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: ">=1.26.0-17.5.pre"

dependencies:
  collection: ^1.15.0
  dartz: ^0.10.0-nullsafety.1
  fhir:
    path: ../fhir
  flutter:
    sdk: flutter
  freezed_annotation: ^0.14.0
  http: ^0.13.0
  oauth2: ^2.0.0

dev_dependencies:
  build_runner: ^1.11.5
  flutter_test:
    sdk: flutter
  freezed: ^0.14.0+1
  lint: ^1.5.3
  pedantic: ^1.11.0
  test: ^1.16.4