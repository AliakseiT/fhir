name: example
description: Interactively evaluate FHIRPath expressions
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fhir: ^0.8.0
  fhir_path:
    path: ../../fhir_path
  google_fonts: ^3.0.1
  url_launcher: ^6.1.2
  yaml_writer: ^1.0.1

dev_dependencies:
  lint: ^1.8.2

flutter:
  uses-material-design: true

  fonts:
    - family: SourceCodePro
      fonts:
        - asset: google_fonts/SourceCodePro-Regular.ttf
