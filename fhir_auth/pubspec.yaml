name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.8.1
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  collection: ^1.16.0
  crypto: ^3.0.2
  fhir: ^0.8.0
  flutter:
    sdk: flutter
  flutter_web_auth: ^0.4.1
  freezed_annotation: ^2.0.3
  google_sign_in: ^5.3.2
  http: ^0.13.4
  http_parser: ^4.0.1
  json_annotation: ^4.5.0
  jwt_decoder: ^2.0.1
  oauth2: ^2.0.0
  url_launcher: ^6.1.2

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.1
  freezed: ^2.0.3+1
  import_sorter: ^4.6.0
  json_serializable: ^6.2.0
  test: ^1.21.1

