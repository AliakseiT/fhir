name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.8.1
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  collection: ^1.16.0
  dio: ^4.0.6
  fhir: ^0.8.0
  flutter:
    sdk: flutter
  flutter_web_auth: ^0.4.1
  google_sign_in: ^5.3.2
  http: ^0.13.4
  http_parser: ^4.0.1
  jwt_decoder: ^2.0.1
  oauth2: ^2.0.0
  url_launcher: ^6.1.3

dev_dependencies:
  flutter_lints: ^2.0.1
  import_sorter: ^4.6.0
  test: ^1.21.1

