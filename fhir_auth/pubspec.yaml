name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.3.0-nullsafety.5
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: ">=1.26.0-17.5.pre"

dependencies:
  collection: ^1.15.0
  dartz: ^0.10.0-nullsafety.1
  fhir: ^0.3.0-nullsafety.0
  flutter:
    sdk: flutter
  flutter_appauth: ^1.0.0-nullsafety.0
  flutter_secure_storage: ^4.0.0
  freezed_annotation: ^0.13.0-nullsafety.0
  google_sign_in: ^5.0.0-nullsafety
  http: ^0.13.0

dev_dependencies:
  build_runner: ^1.11.5
  flutter_test:
    sdk: flutter
  freezed: ^0.13.0-nullsafety.2
  lint: ^1.5.1
  pedantic: ^1.10.0
  test: ^1.16.4

assets:
  - assets/