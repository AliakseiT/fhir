name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.4.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.12.1 <3.0.0'

dependencies:
  collection: ^1.15.0
  fhir: ^0.4.3
  fhir_at_rest: ^0.4.1
  flutter:
    sdk: flutter
  flutter_appauth: ^1.0.0
  flutter_secure_storage: ^4.1.0
  freezed_annotation: ^0.14.1
  google_sign_in: ^5.0.1
  html: ^0.15.0
  http: ^0.13.1
  oauth2: ^2.0.0
  universal_html: ^2.0.8

dev_dependencies:
  build_runner: ^1.12.2
  freezed: ^0.14.1+2
  lint: ^1.5.3
  pedantic: ^1.11.0
  test: ^1.16.8

